<div
  class="position-fixed top-50 start-50 translate-middle"
  *ngIf="caricamento"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- spazio -->
<div class="container p-4 my-4">
  <div class="row bg-primary trasparenza">
    <div class="col-4 col-md">
      <div class="text-success">
        <h1>Scegli ora e giorno e prenota la tua prossima partita!</h1>
      </div>
    </div>
    <div class="col-1">
      <div class="card bg-primary">
        <input
          type="date"
          name="data"
          class="form-control w-50"
          (input)="onCambioData()"
          [(ngModel)]="dataSelezionata"
          [min]="mostraDaOggi()"
        />
      </div>
    </div>
  </div>
</div>

<!-- spazio -->
<div class="container mt-4 text-center">
  <h2 *ngIf="dataOggi" class="text-primary mb-4">Disponibilità per oggi</h2>
  <h2 *ngIf="!dataOggi" class="text-primary mb-4">
    Disponibilità per il {{ formatattaData(dataSelezionata) }}
  </h2>
  <div class="table-responsive rounded-5">
    <table class="table table-striped table-borderless custom-table">
      <thead>
        <tr>
          <th
            scope="col"
            *ngFor="let campo of campiDisp"
            class="fw-bold text-success bg-primary"
          >
            {{ campo.nomeCampo }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of numeroSlot">
          <td
            *ngFor="let campo of campiDisp"
            (click)="
              !verificaBottoneDisabilitato(campo.slotOrari[i].inizio) &&
                apriModale(
                  campo.slotOrari[i].id!,
                  dataSelezionata,
                  campo.slotOrari[i].inizio,
                  campo.slotOrari[i].fine
                )
            "
            [ngClass]="{
              'bg-dark': verificaBottoneDisabilitato(campo.slotOrari[i].inizio),
              'cursor-not-allowed': verificaBottoneDisabilitato(
                campo.slotOrari[i].inizio
              ),

              'rounded-bottom-3': true,
              'position-relative': true
            }"
            class="rounded-bottom-3 position-relative"
          >
            <span
              *ngIf="campo.slotOrari[i] && !campo.slotOrari[i].occupato"
              [ngClass]="{
                'text-success': !verificaBottoneDisabilitato(
                  campo.slotOrari[i].inizio
                ),
                'text-muted': verificaBottoneDisabilitato(
                  campo.slotOrari[i].inizio
                ),

                'rounded-bottom-3': true,
                'position-relative': true
              }"
            >
              {{ campo.slotOrari[i].inizio | slice : 0 : 5 }} -
              {{ campo.slotOrari[i].fine | slice : 0 : 5 }}
            </span>
            <span
              *ngIf="campo.slotOrari[i] && campo.slotOrari[i].occupato"
              class="badge bg-primary text-success position-absolute top-50 start-50 translate-middle"
            >
              occupato
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
