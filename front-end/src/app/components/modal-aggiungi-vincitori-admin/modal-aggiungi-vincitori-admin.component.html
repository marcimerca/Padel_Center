<div class="modal-content rounded-5 bg-success">
  <div class="modal-header border-success bg-success text-white rounded-top-5">
    <div class="d-flex align-items-center w-100">
      <h5 class="modal-title flex-grow-1" id="exampleModalLabel">
        <i class="bi bi-people-fill me-1"></i> Scegli due giocatori della stessa
        squadra e il risultato ottenuto
      </h5>
      <i
        (click)="annulla()"
        class="bi bi-x-lg text-white fs-4"
        aria-label="Close"
        style="cursor: pointer"
      ></i>
    </div>
  </div>
  <div class="modal-body mt-0">
    <form class="bg-success rounded-5">
      <div class="mb-4">
        <select
          id="compagno1"
          class="form-select mb-4"
          [(ngModel)]="utenteSelezionato"
          name="compagno1"
          required
        >
          <option [ngValue]="null" disabled>Seleziona giocatore 1</option>
          <option *ngFor="let utente of utentiInput" [ngValue]="utente">
            {{ utente.nome }}
          </option>
        </select>

        <select
          id="compagno2"
          class="form-select"
          [(ngModel)]="utenteSelezionato2"
          name="compagno2"
          required
        >
          <option [ngValue]="null" disabled>Seleziona giocatore 2</option>
          <ng-container *ngFor="let utente of utentiInput">
            <option *ngIf="utente !== utenteSelezionato" [ngValue]="utente">
              {{ utente.nome }}
            </option>
          </ng-container>
        </select>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button
          type="button"
          class="btn btn-primary rounded-5 shadow-0 text-success"
          (click)="confermaVittoria()"
        >
          Vittoria
        </button>
        <button
          type="button"
          class="btn btn-secondary rounded-5 shadow-0 text-success"
          (click)="confermaSconfitta()"
        >
          Sconfitta
        </button>
        <button
          type="button"
          class="btn btn-secondary rounded-5 text-success shadow-none"
          (click)="annulla()"
        >
          Annulla
        </button>
      </div>
    </form>
  </div>
</div>
