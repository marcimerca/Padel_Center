<div class="rounded-5">
  <div class="modal-header border-success bg-success">
    <h5 class="modal-title" id="exampleModalLabel">
      {{ messaggio }}
    </h5>
    <button
      type="button"
      class="btn-close btn-primary"
      aria-label="Close"
      (click)="annulla()"
    ></button>
  </div>

  <form
    class="bg-success p-3"
    #prenotazioneForm="ngForm"
    (ngSubmit)="prenotaAdmin(prenotazioneForm)"
  >
    <div class="row gy-3 form-group">
      <div class="col-12">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control rounded-5"
            name="motivoPrenotazione"
            id="motivoPrenotazione"
            placeholder="Motivo Prenotazione..."
            ngModel
            required
          />
          <label for="motivoPrenotazione" class="form-label"
            >Motivo Prenotazione</label
          >
        </div>
      </div>
    </div>
    <div class="bg-success d-flex justify-content-center gap-3">
      <button
        class="btn btn-primary rounded-5 shadow-0 text-success"
        type="submit"
      >
        Prenota
      </button>
      <button
        (click)="annulla()"
        type="button"
        class="btn btn-primary rounded-5 text-success shadow-none"
      >
        Annulla
      </button>
    </div>
  </form>
</div>
