<div class="modal-header border-success bg-success">
  <h5 class="modal-title" id="exampleModalLabel">
    Seleziona il tuo compagno di gioco
  </h5>
  <button
    type="button"
    class="btn-close btn-primary"
    aria-label="Close"
    (click)="annulla()"
  ></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="compagno" class="form-label text-dark"
        >Seleziona compagno</label
      >
      <select
        id="compagno"
        class="form-select"
        [(ngModel)]="utenteSelezionato"
        name="compagno"
        required
      >
        <option [ngValue]="null" disabled>Seleziona compagno/a</option>
        <option *ngFor="let utente of utentiInput" [ngValue]="utente">
          {{ utente.nome }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button
        type="button"
        class="btn btn-primary rounded-5 shadow-0 text-success"
        (click)="confermaVittoria()"
      >
        Vittoria
      </button>
      <button
        type="button"
        class="btn btn-primary rounded-5 shadow-0 text-success"
        (click)="confermaSconfitta()"
      >
        Sconfitta
      </button>
      <button
        type="button"
        class="btn btn-primary rounded-5 text-success shadow-none"
        (click)="annulla()"
      >
        Annulla
      </button>
    </div>
  </form>
</div>
