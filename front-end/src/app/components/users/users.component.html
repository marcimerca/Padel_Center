<main class="container my-4">
  <h2 class="mb-4 text-primary">Utenti</h2>
  <div class="row mb-3">
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text bg-primary">
          <i class="bi bi-search text-success"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Cerca utente..."
          aria-label="Username"
          aria-describedby="basic-addon1"
          [(ngModel)]="searchText"
        />
      </div>
    </div>
  </div>

  <div *ngFor="let user of users | filter : searchText" class="col-12 mb-3">
    <div class="card border-0 shadow-sm bg-success p-4">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="d-flex flex-column gap-2">
              <h6 class="mb-1">
                <span class="text-primary">Nome:</span>
                {{ user.nome | titlecase }}
              </h6>
              <h6 class="mb-1">
                <span class="text-primary">Cognome:</span>
                {{ user.cognome | titlecase }}
              </h6>
              <p class="mb-0">
                <span class="text-primary">Username:</span> {{ user.username }}
              </p>
              <p class="mb-0">
                <span class="text-primary">Email:</span> {{ user.email }}
              </p>
            </div>
          </div>

          <div class="col-md-4 text-end d-flex align-items-center gap-2">
            <a
              [routerLink]="['/users', user.id]"
              routerLinkActive="router-link-active"
              class="btn btn-primary text-success btn-sm"
            >
              Dettagli
            </a>
            <button
              (click)="apriModaleEliminaUtente(user.id)"
              class="btn btn-primary text-success btn-sm"
            >
              Elimina utente
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
