<div class="container mt-4 mb-4 text-center">
  <h1 class="text-primary mb-4">Gestione Campi</h1>
  <div class="d-flex justify-content-center mb-4">
    <button
      (click)="apriModaleCreaCampo()"
      class="btn btn-primary text-success p-2"
    >
      Crea Campo
    </button>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let campo of campiDisp" class="campo-col mb-4">
      <div class="p-2 border rounded-3 h-100">
        <div class="d-flex justify-content-start mb-2 gap-2">
          <button
            (click)="apriModaleAggiuntaSlot(campo.id!)"
            class="btn btn-primary text-success btn-sm"
          >
            Aggiungi Slot
          </button>
          <button
            (click)="apriModaleEliminaTuttiSlotCampo(campo.id!)"
            class="btn btn-secondary text-dark btn-sm"
          >
            Elimina Tutti gli Slot
          </button>
          <button
            (click)="apriModaleEliminaCampo(campo.id!)"
            class="btn btn-danger text-white btn-sm"
          >
            Elimina Campo
          </button>
        </div>
        <table
          id="{{ campo.nomeCampo }}"
          class="table table-striped table-borderless w-100 custom-table mb-0"
        >
          <thead>
            <tr>
              <th
                scope="col"
                class="fw-bold text-success bg-primary align-items-center"
              >
                <div class="d-flex align-items-center justify-content-between">
                  <span>{{ campo.nomeCampo }}</span>
                  <button
                    class="btn btn-success btn-sm"
                    (click)="apriModaleModificaNomeCampo(campo.id!)"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let slot of getNumMaxSlotsArray()">
              <td class="p-0">
                <div *ngIf="campo.slotOrari[slot.index]; else emptySlot">
                  <div
                    [ngClass]="{
                      selezionati: isSlotSelected(campo.slotOrari[slot.index]),
                      'rounded-bottom-3': true,
                      'position-relative': true,
                      'slot-orario': true
                    }"
                    class="rounded-bottom-3 position-relative d-flex align-items-center justify-content-center gap-5"
                  >
                    <span
                      class="text-success"
                      *ngIf="campo.slotOrari[slot.index]"
                      [ngClass]="{
                        'rounded-bottom-3': true,
                        'position-relative': true
                      }"
                    >
                      {{ campo.slotOrari[slot.index].inizio | slice : 0 : 5 }} -
                      {{ campo.slotOrari[slot.index].fine | slice : 0 : 5 }}
                    </span>
                    <button
                      class="btn btn-success btn-sm"
                      (click)="
                        apriModaleEliminaSlot(campo.slotOrari[slot.index].id!)
                      "
                    >
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </div>
                <ng-template #emptySlot>
                  <div
                    (click)="apriModaleAggiuntaSlot(campo.id!)"
                    class="text-success h-100 text-decoration-underline rounded-bottom-3 position-relative p-2 empty-slot"
                  >
                    da inserire
                  </div>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
