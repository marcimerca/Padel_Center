<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Padel App</a>
    <!-- Utilizza le classi specifiche di MDBootstrap per il navbar-toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Utilizza le classi specifiche di MDBootstrap per la navbar-collapse -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/']"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="!user">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
        <li class="nav-item" *ngIf="!user">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="user">
          <a
            class="nav-link"
            [routerLink]="['/partite-del-giorno']"
            routerLinkActive="active"
            >Partite del giorno</a
          >
        </li>
      </ul>
      <h5 *ngIf="user" class="text-dark text-black me-4">
        Benvenuto {{ user.nome }}
      </h5>
      <button *ngIf="user" class="btn btn-secondary me-2" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
