<header>
  <nav
    class="navbar bg-success navbar-expand-lg trasparenza py-0 pb-2 py-md-1 px-4 sticky-top"
  >
    <div class="d-flex flex-column flex-md-row w-100">
      <div class="d-flex justify-content-between">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list text-primary fs-1"></i>
        </button>
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="../../../assets/Padel-logo-big.png"
            height="70"
            alt="logo padel center"
            loading="lazy"
          />
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i
                *ngIf="user?.ruolo == 'ADMIN'"
                class="bi bi-house-door-fill me-2"
              ></i
              >Home</a
            >
          </li>
          <li class="dropdown-divider mb-3 bg-primary"></li>
          <li class="nav-item" *ngIf="!user">
            <a
              class="nav-link"
              [routerLink]="['/register']"
              routerLinkActive="active"
              >Registrati / Login</a
            >
          </li>

          <!-- <li class="nav-item" *ngIf="!user">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li> -->
          <li class="nav-item" *ngIf="user && user?.ruolo === 'USER'">
            <a
              class="nav-link"
              [routerLink]="['/partite-del-giorno']"
              routerLinkActive="active"
              >Partite del giorno</a
            >
          </li>
          <li class="nav-item" *ngIf="user && user?.ruolo === 'USER'">
            <a
              class="nav-link"
              [routerLink]="['/prenotazione']"
              routerLinkActive="active"
              >Prenotazione</a
            >
          </li>
          <li class="nav-item" *ngIf="user">
            <a
              class="nav-link"
              [routerLink]="['/profilo-utente']"
              routerLinkActive="active"
              ><i
                *ngIf="user?.ruolo == 'ADMIN'"
                class="bi bi-person-fill me-2"
              ></i
              >Profilo</a
            >
          </li>
          <li class="dropdown-divider mb-3 bg-primary"></li>
          <div *ngIf="user?.ruolo === 'ADMIN'">
            <li class="nav-item d-md-none">
              <a
                class="nav-link"
                [routerLink]="['admin-dashboard/gestione-disponibilita']"
                routerLinkActive="active"
              >
                <i class="bi bi-calendar4-week me-2"></i>
                Gestione disponibilit√†
              </a>
            </li>
            <li class="dropdown-divider mb-3 bg-primary"></li>
          </div>
          <div *ngIf="user?.ruolo === 'ADMIN'">
            <li class="nav-item d-md-none" *ngIf="user?.ruolo === 'ADMIN'">
              <a
                class="nav-link"
                [routerLink]="['admin-dashboard/gestione-campi']"
                routerLinkActive="active"
              >
                <i class="bi bi-square-half me-2"></i>
                Campi da gioco
              </a>
            </li>
            <li class="dropdown-divider mb-3 bg-primary"></li>
          </div>
          <div *ngIf="user?.ruolo === 'ADMIN'">
            <li class="nav-item d-md-none">
              <a
                class="nav-link"
                [routerLink]="['admin-dashboard/gestione-partite']"
                routerLinkActive="active"
              >
                <i class="bi bi-trophy me-2"></i>
                Partite
              </a>
            </li>
            <li class="dropdown-divider mb-3 bg-primary"></li>
          </div>
          <div *ngIf="user?.ruolo === 'ADMIN'">
            <li class="nav-item d-md-none">
              <a
                class="nav-link"
                [routerLink]="['admin-dashboard/gestione-users']"
                routerLinkActive="active"
              >
                <i class="bi bi-people me-2"></i>
                Utenti
              </a>
            </li>
            <li class="dropdown-divider bg-primary mb-3"></li>
          </div>
        </ul>
        <div class="d-flex align-items-center">
          <h5 *ngIf="user" class="m-0 me-3">Benvenuto {{ user.nome }}</h5>
          <button
            *ngIf="user"
            class="btn btn-secondary me-2"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
